<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Real Residence</title>
    <link rel="stylesheet" href="assets/css/default.css">
</head>
<body>
            
<header class="homepage">
    <div class="container">
        <div class="row">
            <div class="homepage-menu">
                <div class="homepage-menu-menubutton">
                    <a href="">MENU</a>
                </div>
                <div class="homepage-menu-hover">
                    <ul class="homepage-menu-hover-list">
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">LISTING</a></li>
                        <li><a href="#">PROPERTY</a></li>
                        <li><a href="#">NEWS</a></li>
                        <li><a href="#">GALLERY</a></li>
                        <li><a href="#">PAGES</a></li>
                        <li><a href="#">TYPES</a></li>
                        <li><a href="#">CONTACT US</a></li>
                        <li class="close-button">
                            <a href="#">
                                <i class="fas fa-times-circle"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="homepage-details">
                <div class="homepage-details-logo">
                    <div class="homepage-details-logo-area">
                        <img src="assets/img/logo.png" alt="Real Residence Logo">
                    </div>
                </div>
                <div class="homepage-details-searchbar">
                    <div class="homepage-details-searchbar-up">
                        <div class="homepage-details-searchbar-up-contact">
                            <div class="contact-area">
                                <i class="fa fa-phone""></i> 1-800-555-1234
                            </div>
                        </div>
                        <div class="homepage-details-searchbar-menu">
                            <ul class="searchbar-list">
                                <li><a href="">LOGIN</a></li>
                                <li><a href="">REGISTER</a></li>
                                <li><a href="">SUBMIT YOUR PROPERTY</a></li>
                            </ul>
                            <ul class="searchbar-social-links">
                                <li><a href=""><i class="fab fa-twitter"></i></a></li>
                                <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                                <li><a href=""><i class="fab fa-google-plus-g"></i></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="homepage-details-searchbar-down">
                        <div class="searchbar-down-select-form">
                            <select name="">
                                <option value="">Location</option>
                            </select>
                        </div>
                        <div class="searchbar-down-select-form">
                            <select name="">
                                <option value="">Propery Status</option>
                            </select>
                        </div>
                        <div class="searchbar-down-select-form">
                            <select name="">
                                <option value="">Property Id</option>
                            </select>
                        </div>
                        <div class="searchbar-down-button">
                            <div class="searchbar-down-button-first">
                                <a href="">
                                    <i class="fas fa-plus-circle"></i> ADVANCE
                                </a>
                            </div>
                            <div class="searchbar-down-button-second">
                                <a href="">
                                    <i class="fas fa-search"></i> SEARCH
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="homepage-details-searchbar-footer">
                <div class="homepage-details-searchbar-footer-up">
                    <div class="searchbar-footer-select-form">
                        <select name="">
                            <option value="">Child Location</option>
                        </select>
                    </div>
                    <div class="searchbar-footer-select-form">
                        <select name="">
                            <option value="">Keyword</option>
                        </select>
                    </div>
                    <div class="searchbar-footer-select-form">
                        <select name="">
                            <option value="">Property Type</option>
                        </select>
                    </div>
                    <div class="searchbar-footer-select-form-divide">
                        <div class="searchbar-footer-select-form-divide-first">
                            <select name="">
                                <option value="">Min Price</option>
                            </select>
                        </div>
                        <div class="searchbar-footer-select-form-divide-second">
                            <select name="">
                                <option value="">Max Price</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="homepage-details-searchbar-footer-down">
                    <div class="searchbar-footer-down-select-form">
                        <select name="">
                            <option value="">Bedrooms</option>
                        </select>
                    </div>
                    <div class="searchbar-footer-down-select-form">
                        <select name="">
                            <option value="">Bathrooms</option>
                        </select>
                    </div>
                    <div class="searchbar-footer-down-select-form">
                        <input type="text" name="" placeholder="SQ.FREE (MIN)">
                    </div>
                    <div class="searchbar-footer-down-select-form">
                        <input type="text" name="" placeholder="SQ.FREE (MAX)">
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


<div class="slider-image">
    <ul class="slider-image-items">
        <li>
            <img src="assets/img/slider_image.png" alt="">
        </li>
    </ul>
</div>


</body>
</html>
